<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="text-center">

  <center>
    <h1 class="text-green-600
            text-5xl
            p-2 mb-1
        ">Khóa học về Tailwind CSS</h1>
    <br>
    <h4 class="text-red-500 text-2xl font-medium leading-5">Display</h4>
    <br />
    Block
    <div class="bg-pink-200 p-4 mx-16 space-y-4">
      <span class="block  h-12 rounded-xl bg-pink-500">1</span>
      <span class="block  h-12 rounded-xl bg-pink-500">2</span>
      <span class="block  h-12 rounded-xl bg-pink-500">3</span>
    </div>
    <br />
    Inline-block
    <div class="bg-pink-200 p-4 mx-16 space-y-4">
      <span class="inline-block  h-12 rounded-xl bg-pink-500">1</span>
      <span class="inline-block  h-12 rounded-xl bg-pink-500">2</span>
      <span class="inline-block  h-12 rounded-xl bg-pink-500">3</span>
    </div>
    <br />
    Inline
    <div class="bg-green-200 p-4 mx-16 space-y-4">
      <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">1</span>
      <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">2</span>
      <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">3</span>
    </div>
    <br />
    Flex
    <div class="flex bg-pink-200 p-4 mx-16">
      <span class="flex-1 rounded-xl bg-pink-500">1</span>
      <span class="flex-1 rounded-xl bg-pink-500">2</span>
      <span class="flex-1 rounded-xl bg-pink-500">3</span>
    </div>

  </center>

</body>

</html>
